<div class="container" style="text-align: center; width: 50%; background-color: #eee; margin-top: 50px;">
    <h3>Enter Cake details</h3>
    <div class="d-flex" style="margin-bottom: 10px;">
        <h5>Name: </h5>
        <input name="name" type="text" [(ngModel)]="cake.name" class="form-control" style="margin-left: 55px;">
    </div>
    <div class="d-flex" style="margin-bottom: 10px;">
        <h5>Price: </h5>
        <input name="price" type="text" [(ngModel)]="cake.price" class="form-control" style="margin-left: 65px;">
    </div>
    <div class="d-flex" style="margin-bottom: 10px;">
        <h5>Description: </h5>
        <input name="descrition" type="text" [(ngModel)]="cake.descrition" class="form-control" style="margin-left: 5px;">
    </div>
    <div class="d-flex" style="margin-bottom: 10px;">
        <h5>Ingredients: </h5>
        <input name="ingredients" type="text" [(ngModel)]="cake.ingredients" class="form-control" style="margin-left: 5px;">
    </div>
    <div class="d-flex">
    <h5>Image: </h5>
    <input (change)="getFile($event)" type="file" style="margin-left: 53px;">
    <button (click)="upload()" class="btn btn-outline-primary mb-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
        <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
      </svg>
      Upload
    </button>
    </div>
    <div class="d-flex" style="margin-bottom: 10px;">
        <h5>Type: </h5>
        <input name="type" type="text" [(ngModel)]="cake.type" class="form-control" style="margin-left: 65px;">
    </div>
    <div class="d-flex" style="margin-bottom: 10px;">
        <h5>Weight: </h5>
        <input name="weight" type="text" [(ngModel)]="cake.weight" class="form-control" style="margin-left: 43px;">
    </div>
    <!-- <div class="d-flex" style="margin-bottom: 10px;">
        <h5>Eggless: </h5>
        <input name="eggless" type="text" [(ngModel)]="cake.eggless" class="form-control" style="margin-left: 5px;">
    </div> -->
    <div class="form-group mt-3"> 
    <button (click)="submit()" class="btn btn-outline-success mb-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
      </svg>
      Add cake
    </button>
</div>
</div>
